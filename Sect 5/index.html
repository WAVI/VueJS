            //LIFECYCLE
            //new VUE() -> beforeCreate() -> initialize data&events -> created() (instance created) -> beforeMount() (before the template is mounted to the Real DOM) -> beforeUpdate() (right before we rerender, so after we saw that the data is changed) -> updated() -> beforeDestroy()
            var app5 = new Vue({
                el: '#app5',
                data: {
                    title: 'The VueJS Instance',
                    iustin: 'The VueJS Instance',
                    
                },
                beforeCreate: function() {
                    console.log('beforeCreate()');
                },
                created: function() {
                    console.log('created()');
                },
                beforeMount: function() {
                    console.log('beforeMount()');
                },
                mounted: function() {
                    console.log('mounted()');
                },
                beforeUpdate: function() {
                    console.log('beforeUpdate()');
                },
                updated: function() {
                    console.log('updated()');
                },
                beforeDestroy: function() {
                    console.log('beforeDestroy()');
                },
                destroyed: function() {
                    console.log('destroyed()');
                },
                methods: {
                    destroy: function() {
                        //destroy instance
                        //after this is called, all of our connections with vue are gone
                        this.$destroy();
                    }
                }
            });
