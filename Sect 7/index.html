        <title>My first Vue app</title>

    <body>
        
        <div id="app">
           <my-cmp></my-cmp>

        </div>
        

        <div id="app2">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
         </div>
        
        <script>

           /* 
            reusable component
            register it globally
            Vue.component(
                'my-cmp'
                ,{
                    data: function() {
                    return {
                        status: 'Critical'
                    };
                },
                template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',

            });
            */

            var cmp = {
                data: function() {
                    return  {
                        status: 'Critical'
                    };
                },
                template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
                methods: {
                    changeStatus: function() {
                        this.status = 'Normal'
                    }
                }
            }
            
            var app = new Vue({
                el: '#app',
                //which local comp do we have(this is registering locally a component)
                components: {
                    'my-cmp': cmp
                }
            })
            
            var app2 = new Vue({
                el: '#app2'
            })
          
        </script>
    </body>
