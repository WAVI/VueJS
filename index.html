    <div id="app2">
        <button v-on:click="increment(4, $event)">Click me</button>
        <button v-on:click="reset">Reset</button>
        <p>{{ counter }}</p>
        <p v-on:mousemove="updateCoordinates">Cooordinates: {{ x }} / {{ y }}

<script>
    
/*vue js creates a template based on our html code, stores that internally and then uses this template to create real html , which then is rendered by the DOM*/

    var app2 = new Vue({
        el: '#app2',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            increment: function(amount,event) {
                console.log(event);
                this.counter+= amount;
            },
            reset: function(){
                this.counter=0;
            },
            updateCoordinates: function(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            doNothing: function(event) {
                event.stopPropagation();
            }
        }
    })
    
</script>
